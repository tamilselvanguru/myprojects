<html>
<head>

<LINK rel="stylesheet" type="text/css"
	href="http://layout.jquery-dev.com/lib/css/themes/base/jquery.ui.all.css">
<LINK rel="stylesheet" type="text/css"
	href="http://layout.jquery-dev.com/lib/css/layout-default-latest.css">
<link rel="stylesheet" href="css/studentPortal.css">
<SCRIPT type="text/javascript"
	src="http://layout.jquery-dev.com/lib/js/jquery-latest.js"></SCRIPT>
<SCRIPT type="text/javascript"
	src="http://layout.jquery-dev.com/lib/js/jquery-ui-latest.js"></SCRIPT>
<script type="text/javascript"
	src="http://layout.jquery-dev.com/lib/js/jquery.layout-latest.js"></script>
<SCRIPT type="text/javascript"
	src="http://layout.jquery-dev.com/lib/js/debug.js"></SCRIPT>
<SCRIPT type="text/javascript"
	src="http://layout.jquery-dev.com/lib/js/themeswitchertool.js"></SCRIPT>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/studentPortal.js">
	</script>


</head>

<body>

	<div id="container">
		<div id="tabs_div" class=" ui-layout-center">

			<div class="header-footer ui-state-default ui-corner-all banner">
				Student Portal</div>
			<UL
				style="-moz-border-radius-bottomleft: 0; -moz-border-radius-bottomright: 0;">
				<LI><A href="#tab_1"><SPAN class="my-tabs">Student</SPAN></A></LI>
				<LI><A href="#tab_2"><SPAN class="my-tabs">Department</SPAN></A></LI>
				<LI><A href="#tab_3"><SPAN class="my-tabs">Report</SPAN></A></LI>
				<LI><A href="#tab_4"><SPAN class="my-tabs">Help</SPAN></A></LI>
			</UL>
			<div class="ui-layout-content ui-widget-content ui-corner-bottom"
				style="border-top: 0; padding-bottom: 1em;">

				<div id="tab_1">
					<div>

						<span id="inner-heading">Student's List</span> <span
							id="portal-heading">Details</span>
					</div>
					<div id="innerWest">
						<div ng-app="helloApp" ng-controller="CompanyCtrl">
							<input type="text" ng-model="curPlace" placeholder="Search" class="inputText my-inputText">
							
							<ul id="search-list">
								<li id="list-item"
									ng-repeat="company in companies | filter:curPlace">
									{{company}}</li>
							</ul>
						</div>
					</div>
					<div id="innerCenter"></div>
				</div>
				<div id="tab_2">
					<p>tab2 content</p>
				</div>
				<div id="tab_3">
					<p>tab3 content</p>
				</div>
				<div id="tab_4">
					<p>tab4 content</p>
				</div>

			</div>

		</div>

		<DIV class=" pane ui-layout-south">south</DIV>
	</div>
</body>
</html>
